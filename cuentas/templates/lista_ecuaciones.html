{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Tus ecuaciones resolvibles</h2>
            <ul>
            {% for ecuacion in ecuaciones %}
                <li>{{ ecuacion.ecuacion }}</li>
            {% empty %}
                <p>No has ingresado ninguna ecuación aún.</p>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
