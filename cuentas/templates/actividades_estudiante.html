{% extends "base.html" %}
{% block content %}
<style>
    .correcto {
        border: 2px solid green;
    }
    
    .incorrecto {
        border: 2px solid red;
    }
    </style>
    <div class="container mt-5">
        <h2>Actividades</h2>
        {% for actividad in actividades %}
            <form class="actividad-form" data-actividad-id="{{ actividad.id }}">
                {% csrf_token %}
                <div>
                    Ecuaciones:
                    <ul>
                        {% for ecuacion in actividad.ecuaciones.all %}
                            <li class="ecuacion my-3">
                                <span>{{ ecuacion.ecuacion }}</span>
                                <input type="text" name="respuesta_{{ ecuacion.id }}" placeholder="Escribe tu respuesta...">
                                <div class="pista" id="pista-{{ ecuacion.id }}"></div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Respuestas</button>
            </form>
        {% endfor %}
    </div>
    
    <script>
        // Obtener el token CSRF de las cookies
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Â¿Esta cookie comienza con el nombre que queremos?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrfToken = getCookie('csrftoken');
document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".actividad-form").forEach(form => {
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const actividadId = this.dataset.actividadId;
            const formData = new FormData(this);
            fetch(`/actividad/${actividadId}/enviar_respuestas/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                this.querySelectorAll("input").forEach(input => {
                    const inputName = input.name;
                    if (data.respuestas && data.respuestas[inputName] !== undefined) {
                        const esCorrecta = data.respuestas[inputName].correcta;
                        input.style.borderColor = esCorrecta ? 'green' : 'red';

                        // Actualizar la pista
                        const pistaElement = document.getElementById(`pista-${inputName.split('_')[1]}`);
                        if (pistaElement) {
                            pistaElement.innerText = esCorrecta ? '' : data.respuestas[inputName].pista;
                        }
                    }
                });
            });
        });
    });
});

</script>
    {% endblock %}
