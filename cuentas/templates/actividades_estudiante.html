{% extends "base.html" %}
{% block content %}
<style>
    .correcto {
        border: 2px solid green;
    }
    
    .incorrecto {
        border: 2px solid red;
    }

    .pista {
        margin-top: 10px;
        font-style: italic;
        color: #555;
    }
</style>

<div class="container mt-5">
    <h2>Actividades</h2>
    {% for actividad in actividades %}
        <form class="actividad-form" data-actividad-id="{{ actividad.id }}">
            {% csrf_token %}
            <div>
                Ecuaciones:
                <ul>
                    {% for ecuacion in actividad.ecuaciones.all %}
                        <li class="ecuacion my-3">
                            <span>{{ ecuacion.ecuacion }}</span>
                            <input type="text" name="respuesta_{{ ecuacion.id }}" placeholder="Escribe tu respuesta..." class="respuesta-input">
                            <div class="pista" id="pista-{{ ecuacion.id }}"></div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Respuestas</button>
        </form>
        {%empty%}
        <p>No hay actividades por hacer</p>
    {% endfor %}
</div>

<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrfToken = getCookie('csrftoken');

document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".actividad-form").forEach(form => {
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const actividadId = this.dataset.actividadId;
            const formData = new FormData(this);
            fetch(`/actividad/${actividadId}/enviar_respuestas/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
    this.querySelectorAll(".ecuacion").forEach(ecuacionElement => {
        const input = ecuacionElement.querySelector("input");
        const inputName = input.name;
        if (data.respuestas && data.respuestas[inputName] !== undefined) {
            const esCorrecta = data.respuestas[inputName].correcta;
            input.style.borderColor = esCorrecta ? 'green' : 'red';

            // Actualizar la pista y el ejemplo
            const pistaElement = ecuacionElement.querySelector(".pista");
            if (pistaElement) {
                pistaElement.innerHTML = esCorrecta ? '' : data.respuestas[inputName].pista + "<br><em>" + data.respuestas[inputName].ejemplo + "</em>";
            }
        }
    });
});
        });
    });
});
</script>
{% endblock %}
