{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* Estilos compartidos entre los templates de bienvenida */
    body {
        background-color: #e6f7ff;
        font-family: 'Oswald', sans-serif;
    }

    .welcome-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .welcome-container h2 {
        font-family: 'Anton', sans-serif;
        font-size: 36px;
    }

    .section-btn {
        display: block;
        padding: 10px 30px;
        margin: 10px 0;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 18px;
        text-align: center;
        color: white;
        text-decoration: none;
    }

    .section-btn:hover {
        background-color: #f2f2f2;
        transform: scale(1.05);
        color: black;
    }

    .btn-primary {
        background-color: #007BFF;
    }

    .btn-danger {
        background-color: #dc3545;
    }

    /* Podrías añadir más colores para botones si lo necesitas */
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="welcome-container">
                <h2>Bienvenido, Invitado</h2>
                <p>Elige una de las siguientes opciones para continuar:</p>
                <a href="{% url 'login' %}" class="section-btn btn-danger">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
