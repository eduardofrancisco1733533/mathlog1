{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* Estilos generales con la fuente Oswald */
    body {
        background-color: #e6f7ff;
        font-family: 'Oswald', sans-serif;
    }

    /* Estilo específico para el título con la fuente Anton */
    h2 {
        font-family: 'Anton', sans-serif;
        margin-bottom: 20px;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .btn-primary {
        background-color: #007BFF;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-custom {
        background-color: #33C3F0;
        color: white;
        border: none;
    }

    .btn-custom:hover {
        background-color: #29a3d3;
    }

    a {
        color: #007BFF;
    }

    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 login-container">
            <h2>Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <a href="{% url 'bienvenido_invitado' %}" class="btn btn-custom">Continuar como invitado</a>

                <div class="mt-3">
                    ¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
